name: devosp test
run-name: ${{ github.actor }} is doing devops test
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: install npm			
        run: npm install 
      - name: Formatter (Prettier) npm run prettier
        run:  run prettier
      - name: Linter (ESLint) npm run lint
        run: npm run lint

